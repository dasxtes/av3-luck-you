<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="conteudo">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo" src="imgs/cadeado.png" alt="cadeado fechado" />
            <h2 class="titulo_principal">Gerador de senhas</h2>
            <h3 class="titulo_secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo_senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" />
        </div>
        <div class="parametro">
            <h3 class="parametro_titulo">Personalize sua senha</h3>
            <div class="parametro_coluna__senha">
                <div class="parametro_senha">
                    <h4 class="parametro_senha__titulo">Número de caracteres</h4>
                    <div class="parametro_senha_botoes">
                        <button class="parametro_senha__botao">-</button>
                        <p class="parametro_senha__texto">12</p>
                        <button class="parametro_senha__botao">+</button>
                    </div>
                </div>
                <div class="parametro_senha">
                    <h4 class="parametro_senha__titulo">Características da senha</h4>
                </div>
                <div class="parametro_senha">
                    <h4 class="parametro_senha__titulo">Força da senha</h4>
                    <div class="parametro_senha_checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo"> letras maiusculos </label>
                        <div class="parametro_senha_checkbox">
                            <input name="minusculo" type="checkbox" class="checkbox" checked>
                            <label for="minusculo"> letras minusculas </label>
                            <div class="parametro_senha_checkbox">
                                <input name="numero" type="checkbox" class="checkbox" checked>
                                <label for="numero"> Números </label>
                                <div class="parametro_senha_checkbox">
                                    <input name="simbolo" type="checkbox" class="checkbox" checked>
                                    <label for="simbolo"> Símbolos </label>
                                </div>
                            </div>
                            <div>

                            </div>
                            <div>
                                <class class="parametro-senha"></class>
                                <class class="parametro-senha-titulo"> Força do trabalho </class>
                                <div class="barra"></div>
                                <div class="força forte"></div>
                                <div class="parametro-senha-textos">
                                    <p class="Fraca"></p>
                                    <p class="Média"></p>
                                    <p class="Forte"></p>

                                </div>

                            </div>
                        </div>
                    </div>
    </section>
</body>

</html>
